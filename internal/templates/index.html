{{define "Index"}}
{{template "_head"}}
<body>
    {{template "_menu"}}
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>R$ {{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <td><a href="/edit?id={{.ID}}" class="btn btn-info">Editar</a></td>
                            <td><button onclick="onDelete('{{.ID}}')" class="btn btn-danger">Deletar</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="mt-4">
            <a href="/new" class="btn btn-primary">Cadastrar novo produto</a>
        </div>
    </div>
</body>

<script>
    function onDelete(id) {
        if (confirm('Deseja realmente deletar este produto?')) {
            window.location.href = '/delete?id=' + id;
        }
    }
</script>

</html>
{{end}}
